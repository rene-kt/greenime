    <script>
        function adicionaZero(numero) {
            if (numero <= 9)
                return "0" + numero;
            else
                return numero;
        }

        const timeElapsed = Date.now();
        const today = new Date(timeElapsed);

        let video = {
            'name': 'Death Note - EP01',
            'date': today.toLocaleDateString() + ' ' + adicionaZero(today.getHours()) + ':' + adicionaZero(today.getMinutes()),
        }

        var historico = JSON.parse(localStorage.getItem('historico')) || [];

        index = historico.indexOf('death-01');
        if (index == -1) {
            historico.push(video);
        } else {
            historico.splice(index, 1);
        }
        localStorage.setItem('historico', JSON.stringify(historico));



        function copyToClipboard(link) {

        function sendEmail(episodeName) {

        const player = new Plyr('video', {
            captions: {

            }
        });

        // Expose player so it can be used from the console
        window.player = player;

        function redirect(url) {

        }

        function toggleVideo() {
            const episode = document.getElementsByClassName('episode');
            const video = document.getElementsByClassName('video');


            video[0].currentTime = 0;
            episode[0].classList.toggle('active')
            video[0].pause();

        }
    </script>
