    <!-- Cover da página -->

    <section>

        <div class="section-home-mirai-nikki">
            <div class="home-content-mirai-nikki">


                <img class="logo-image" style="width: 100%;" src="../imgs/animes-logos/mirai-nikki.png">


                <div class="details">

                    <h3>Criador: Sakae Esuno</h3>

                </div>


                <a class="js-scroll-trigger" href="#about">
                    <button class="botao" onclick="toggleVideo();"><i class="fas fa-play" style="margin-right: 10px"></i>PLAY </button>
                </a>

            </div>
            <img class="mirai-nikki-image " src="../imgs/animes-cover/mirai-nikki.png">


            <div class="episode">

                <video src="../animes-episodes/mirai-nikki-ep1.mp4" controls="true"></video>
                <img src="../imgs/close.png" class="close" onclick="toggleVideo();">
            </div>
        </div>


    </section>


    <!-- Bootstrap core JavaScript -->


    <script>
        function toggleVideo() {
            const episode = document.querySelector('.episode');
            const video = document.querySelector('video');

            video.currentTime = 0;
            episode.classList.toggle('active')
            video.pause();
        }
    </script>
    <script src="js/aos.js "></script>
    <script>
        AOS.init({
            once: true,
